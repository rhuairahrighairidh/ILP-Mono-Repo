version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo

  test:
    steps:
      - attach_workspace:
          at: ~/repo

      # run tests!
      - run: npm test

      # lint
      - run: npm run lint

      # upload coverage to codecov.io
      - run: npm run codecov

  publish_docs:
    steps:
      - attach_workspace:
          at: ~/repo

      - add_ssh_keys

      - run npm run publish-docs

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - test:
          requires:
            - build
          filters:
            branches:
              ignore:
                - gh-pages
      - publish_docs:
          requires:
            - build
          filters:
            branches:
              only:
                - master
