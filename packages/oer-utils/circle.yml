machine:
  node:
    version: 4.4.0
test:
  override:
    # Run lint
    - npm run lint
    # Build
    - npm run build
    # Run tests with coverage
    - npm run cover
  post:
    # Upload code coverage data
    - npm run codecov
deployment:
  production:
    branch: master
    commands:
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ -z "$(npm info $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " ") 2>/dev/null)" ] ; then npm publish ; fi
general:
  artifacts:
    - "coverage"
