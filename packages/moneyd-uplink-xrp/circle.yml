machine:
  services:
    - docker
  node:
    version: 8.9.4
test:
  override:
    - npm run lint
deployment:
  production:
    branch: master
    commands:
      # Necessary git config to run website deployment on CircleCI
      - mv npmrc-env .npmrc
      - if [ $(npm show moneyd-uplink-xrp version) != $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " " | cut -f 2 -d @) ] ; then npm publish ; fi
